{% extends "layout.html" %}
{% block content %}
    <div id="map"></div>
        <script type="text/javascript">
            var map = L.map('map').setView([63.1, 10.4], 13);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox.streets',
                accessToken: 'pk.eyJ1IjoibW9uc2VtIiwiYSI6ImNqczVzdGdmbTAwY24zeW9hMjJtYjk0YnIifQ.ddvzRzPgfKeLtF9RrFuZOg'
            }).addTo(mymap);

            L.marker([63.1, 10.4]).addTo(map)
                    .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
                    .openPopup();
        </script>
    {% for event in events %}
        <h1>{{ event.name }}</h1>
        <p> Hvor: {{ event.place }}</p>
        <p> Hva: {{ event.description }}</p>
    {% endfor %}
{% endblock content %}
