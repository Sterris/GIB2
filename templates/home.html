{% extends "layout.html" %}
{% block content %}
    <div id='map'></div>
    <script src='static/leaflet.js'></script>
    {% for event in events %}
        <h1>{{ event.name }}</h1>
        <p> Hvor: {{ event.place }}</p>
        <p> Hva: {{ event.description }}</p>
    {% endfor %}
{% endblock content %}
